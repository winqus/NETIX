<div class="flex-[3]">
  <label
    for="dropzone-file"
    class="flex flex-col items-center w-full h-full justify-start p-10 cursor-pointer"
    (dragover)="dragOverHandler($event)"
    (drop)="dropHandler($event)"
    (dragleave)="dragLeaveHandler($event)"
  >
    <div class="card bg-slate-950 hover:bg-black p-16 rounded-md m-10" [class.bg-black]="isDraggingOver">
      <app-svg-icons name="upload" size="50" color="white"></app-svg-icons>
    </div>
    @if (file === null) {
      <p class="mb-2 text-sm">
        <span class="font-semibold">Click to upload</span> or drag and drop <span class="font-semibold">{{ mediaItem() }}</span>
      </p>
      <p class="text-xs">{{ mimeTypes() }}</p>
    } @else {
      <p class="text-ellipsis overflow-hidden w-full mb-2 text-sm text-center"><span class="font-semibold">Uploaded</span> {{ getFileName() }}</p>
    }
    <input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)" [accept]="mediaFormats()" />
  </label>
</div>
<app-alert-card message="Invalid file. Please upload a valid video file." [hideCard]="hideError" (cardHidden)="handleCardHide($event)"></app-alert-card>
