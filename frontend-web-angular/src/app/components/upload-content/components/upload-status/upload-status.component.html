<div class="w-full flex items-center p-2">
  <app-svg-icons [name]="getIconNameFromStatus(props.imageUploading!)" size="20" [color]="getColorFromStatus(props.imageUploading!)"></app-svg-icons>
  <div class="flex-grow text-center">
    <div class="block mb-1 font-medium">Image {{ getTextFromStatus(props.imageUploading!) }}</div>
  </div>
</div>
<div class="w-full flex items-center p-2">
  <app-svg-icons [name]="getIconNameFromStatus(props.videoUploading!)" size="20" [color]="getColorFromStatus(props.videoUploading!)"></app-svg-icons>
  <div class="flex-grow text-center">
    <div class="block mb-1 font-medium">Video {{ getTextFromStatus(props.videoUploading!) }}</div>
  </div>
</div>
