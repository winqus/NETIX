@if (!hideCard) {
  <div class="fixed inset-0 top-0 left-0 w-screen h-screen opacity-70 bg-slate-900"></div>
  <div class="fixed inset-1 flex items-center justify-center p-4">
    <div class="p-4 mb-4 text-sm text-left rounded-lg shadow-lg bg-red-100 text-red-700 space-x-4">
      <span class="font-medium">{{ message }}</span>
      <button class="btn btn-square btn-xs float-right bg-transparent hover:bg-transparent border-black text-black" (click)="closeAlert()">&#10005;</button>
    </div>
  </div>
}
