<div class="h-full w-full p-10">
  <div class="flex w-full flex-col">
    <div class="flex flex-row flex-auto gap-6 h-full">
      <img [src]="posterUrl" alt="Poster Image" class="h-[400px]" />
      <div class="w-full">
        <div class="flex flex-row flex-auto w-full">
          <div class="flex flex-col flex-auto gap-3">
            <div class="badge badge-accent badge-md rounded-md font-bold">MOVIE</div>
            <div class="flex flex-row items-center justify-start gap-8">
              <div class="text-4xl">{{ this.movie?.name }}</div>
              <div class="text-xl text-gray-500">{{ this.movie?.originallyReleasedAt?.getFullYear() }}</div>
              <div class="badge badge-warning badge-md rounded-md font-bold gap-1 text-sm"><app-svg-icons name="exclamation_triangle" size="15"></app-svg-icons>Unpublish</div>
            </div>
            <div class="text-1xl text-gray-500">
              <div>Created at {{ this.movie?.createdAt }}</div>
              <div>Last updated at {{ this.movie?.updatedAt }}</div>
            </div>
            <div class="h-full text-xl overflow-hidden">
              <p class="text-xl text-balance leading-snug">
                {{ this.movie?.summary }}
              </p>
            </div>
          </div>
          <div class="justify-end">
            <button class="btn btn-sm btn-square btn-outline"><app-svg-icons name="three_dots_vertical" size="15"></app-svg-icons></button>
          </div>
        </div>
        <div class="flex flex-row items-center justify-end gap-2">
          <div class="badge badge-warning badge-md rounded-md font-bold gap-1 text-sm"><app-svg-icons name="exclamation_triangle" size="15"></app-svg-icons>Missing video</div>
          <button class="btn btn-sm btn-outline disabled" disabled="disabled">Add Video</button>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="card bg-base-300 rounded-box grid h-20 place-items-center">content</div>
  </div>
</div>
