<div #videoContainer class="w-full h-full relative" draggable="false">
  <video #videoPlayer playsinline tabindex="-1" class="absolute top-0 left-0 vjs-matrix video-js focus:outline-none border-none outline-none"></video>
  <app-video-controls [videoContainer]="videoContainer" [videoPlayer]="getVideoPlayer()"></app-video-controls>
  <div class="absolute top-0 left-0 w-full h-24 p-3 px-5 text-white text-3xl font-bold">{{ getVideoTitleLabel() }}</div>
</div>
