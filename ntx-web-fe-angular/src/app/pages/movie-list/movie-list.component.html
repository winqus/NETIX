<main class="main">
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 p-5">
    <!-- <div class="grid"> -->
    @if (!isLoadingMovies) {
      @for (movie of movies; track movie.id) {
        <app-movie-card [movie]="movie"></app-movie-card>
      }
    } @else {
      @for (skeleton of skeletonNumber; track skeleton; let count = $count) {
        <app-movie-card-skeleton></app-movie-card-skeleton>
      }
    }
  </div>
</main>
